<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstroLink â€“ About</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .svg-frame {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .svg-frame svg {
      position: absolute;
      transition: .5s;
      z-index: calc(1 - (0.2 * var(--j)));
      transform-origin: center;
      width: 344px;
      height: 344px;
      fill: none;
    }

    .svg-frame:hover svg {
      transform: rotate(-80deg) skew(30deg) translateX(calc(45px * var(--i))) translateY(calc(-35px * var(--i)));
    }

    .svg-frame svg #center {
      transition: .5s;
      transform-origin: center;
    }

    .svg-frame:hover svg #center {
      transform: rotate(-30deg) translateX(45px) translateY(-3px);
    }

    #out2 {
      animation: rotate16 7s ease-in-out infinite alternate;
      transform-origin: center;
    }

    #out3 {
      animation: rotate16 3s ease-in-out infinite alternate;
      transform-origin: center;
      stroke: rgb(255, 0, 234);
    }

    #inner3,
    #inner1 {
      animation: rotate16 4s ease-in-out infinite alternate;
      transform-origin: center;
    }

    #center1 {
      fill: rgb(255, 0, 234);
      animation: rotate16 2s ease-in-out infinite alternate;
      transform-origin: center;
    }

    @keyframes rotate16 {
      to {
        transform: rotate(360deg);
      }
    }

    .planets {
      position: relative;
      height: 100px;
      width: 100px;
      display: flex;
    }

    #planetTrail1,
    #planetTrail2,
    #planetTrail3 {
      outline: solid rgb(101, 101, 101) 1px;
      border-radius: 50%;
      position: absolute;
    }

    #planetTrail1::after,
    #planetTrail2::after,
    #planetTrail3::after {
      content: "";
      width: 10px;
      height: 10px;
      position: absolute;
      border-radius: 50%;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
    }

    #planetTrail1::after {
      background-color: rgb(213, 213, 120);
    }

    #planetTrail2::after {
      background-color: rgb(115, 174, 231);
    }

    #planetTrail3::after {
      background-color: rgb(180, 73, 49);
    }

    #planetTrail1 {
      width: 120px;
      height: 120px;
      animation: trails1 4s infinite;
    }

    #planetTrail2 {
      width: 170px;
      height: 170px;
      animation: trails2 4s infinite;
    }

    #planetTrail3 {
      width: 220px;
      height: 220px;
      animation: trails3 4s infinite;
    }

    @keyframes trails1 {
      0% {
        transform: rotate(0deg);
      }

      40% {
        transform: rotate(360deg);
        width: 120px;
        height: 120px;
      }

      50% {
        width: 0px;
        height: 0px;
      }

      90% {
        width: 0px;
        height: 0px;
      }

      100% {
        width: 120px;
        height: 120px;
      }
    }

    @keyframes trails2 {
      0% {
        transform: rotate(0deg);
      }

      40% {
        transform: rotate(250deg);
        width: 170px;
        height: 170px;
      }

      50% {
        width: 0px;
        height: 0px;
      }

      90% {
        width: 0px;
        height: 0px;
      }

      100% {
        width: 170px;
        height: 170px;
      }
    }

    @keyframes trails3 {
      0% {
        transform: rotate(0deg);
      }

      40% {
        transform: rotate(170deg);
        width: 220px;
        height: 220px;
      }

      50% {
        width: 0px;
        height: 0px;
      }

      90% {
        width: 0px;
        height: 0px;
      }

      100% {
        width: 220px;
        height: 220px;
      }
    }

    #star {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgb(255, 170, 0);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: bouncingStar 4s infinite;
    }

    #starShadow {
      position: absolute;
      width: 50px;
      height: 20px;
      background-color: rgb(255, 170, 0);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 100%);
      filter: blur(5px);
      opacity: 0.3;
      animation: shadowAnimation 4s infinite;
    }

    @keyframes bouncingStar {
      0% {
        transform: translate(-50%, -50%);
      }

      10% {
        transform: translate(-50%, -30%);
      }

      20% {
        transform: translate(-50%, -50%);
      }

      30% {
        transform: translate(-50%, -30%);
      }

      40% {
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
      }

      50% {
        width: 0px;
        height: 0px;
      }

      90% {
        width: 0px;
        height: 0px;
      }

      100% {
        width: 50px;
        height: 50px;
      }
    }

    @keyframes shadowAnimation {
      0% {
        opacity: 0.1;
      }

      10% {
        opacity: 0.4;
      }

      20% {
        opacity: 0.1;
      }

      30% {
        opacity: 0.4;
      }

      40% {
        opacity: 0.1;
      }

      50% {
        opacity: 0;
      }

      90% {
        opacity: 0;
      }

      100% {
        opacity: 0.1;
      }
    }

    #blackHole {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgb(0, 0, 0);
      outline: orange solid 5px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: bouncingBlackHole 4s infinite;
    }

    @keyframes bouncingBlackHole {
      0% {
        height: 0px;
        width: 0px;
      }

      40% {
        width: 0px;
        height: 0px;
      }

      50% {
        width: 50px;
        height: 50px;
      }

      90% {
        width: 50px;
        height: 50px;
      }

      100% {
        width: 0px;
        height: 0px;
      }
    }

    #blackHoleDisk1 {
      position: absolute;
      width: 68px;
      height: 68px;
      clip-path: inset(50% 0 0 0);
      border: black 10px solid;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(70deg);
      animation: diskAn 4s infinite;
    }

    #blackHoleDisk2 {
      position: absolute;
      width: 70px;
      height: 70px;
      clip-path: inset(0 0 50% 0);
      border: rgb(245, 174, 8) 10px solid;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(55deg);
      animation: diskAn 4s infinite;
    }

    @keyframes diskAn {
      0% {
        height: 0px;
        width: 0px;
        border: orange 0px solid;
      }

      40% {
        width: 0px;
        height: 0px;
        border: orange 0px solid;
      }

      50% {
        width: 88px;
        height: 88px;
        border: orange 18px solid;
      }

      90% {
        width: 88px;
        height: 88px;
        border: orange 18px solid;
      }

      100% {
        width: 0px;
        height: 0px;
        border: orange 0px solid;
      }
    }

    #planet {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgb(255, 255, 255);
      border-radius: 50%;
      animation: planetAn 4s infinite;
    }

    @keyframes planetAn {
      0% {
        opacity: 0;
        transform: translate(0px, 0px);
        z-index: 1;
      }

      50% {
        opacity: 0;
        transform: translate(0px, 0px);
        z-index: 1;
      }

      58% {
        opacity: 1;
      }

      70% {
        opacity: 1;
        transform: translate(100px, 40px);
        z-index: 1;
      }

      71% {
        z-index: 0;
      }

      90% {
        z-index: 0;
        opacity: 1;
        transform: translate(-10px, 70px);
      }

      100% {
        transform: translate(-10px, 70px);
        opacity: 0;
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }

    .star {
      position: absolute;
      animation-name: twinkle;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      filter: drop-shadow(0 0 1px white);
    }

    .background-image {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.75)),
        url('https://github.com/user-attachments/assets/0584167e-aa53-47b2-8df2-ebbd365b521a') no-repeat center center;
      background-size: 80%;
      z-index: 0;
      filter: brightness(0.6);
    }
  </style>
</head>

<script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      const loader = document.getElementById("loader");
      if (loader) {
        loader.style.opacity = "0";
        loader.style.transition = "opacity 0.5s ease";
        setTimeout(() => {
          loader.style.display = "none";
        }, 500);
      }
    }, 1700); // Minimum time before fade
  });

</script>
